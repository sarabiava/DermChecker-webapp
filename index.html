<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DermChecker</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <div id="app">
        <h1>Benvenuto su DermChecker</h1>
        <p id="description">Analizza un'immagine e ricevi subito il risultato.</p>

        <input type="file" id="file-input" accept="image/*">
        <label for="file-input" id="file-label">Scegli un'immagine</label>

        <div id="image">
            <img id="uploaded-image" alt="Uploaded Image" style="display:none;">
        </div>

        <div id="button-container">
            <button id="analyze-button" style="display: none;" onclick="analyzeImage()">Analizza</button>
        </div>

        <div id="loading" style="display:none;">
            <img id="loading-image" src="loading.gif" alt="Analizzando" />
            <div id="loading-text">Analisi in corso...</div>
        </div>

        <div id="error-message" style="display: none;">Per favore, seleziona un'immagine prima di procedere.</div>

        <div id="results"></div>

    <script src="/script.js"></script>
</body>
</html>
